# Minimal CI: Mobile (Flutter) must analyze and build.
# Issue: https://github.com/AlexanderTsarkov/naviga-app/issues/5
# Commands: flutter pub get, flutter analyze, flutter build apk --debug (in app/)

name: CI Mobile

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for app/
        id: check
        run: |
          if [ ! -f app/pubspec.yaml ]; then
            echo "app/ not present in this PR, skipping mobile CI"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Set up Flutter (stable)
        if: steps.check.outputs.skip != 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: flutter pub get
        working-directory: app

      - name: Analyze
        if: steps.check.outputs.skip != 'true'
        run: flutter analyze
        working-directory: app

      - name: Build APK (debug)
        if: steps.check.outputs.skip != 'true'
        run: flutter build apk --debug
        working-directory: app
