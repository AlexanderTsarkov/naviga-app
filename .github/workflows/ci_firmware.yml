# Minimal CI: Firmware (PlatformIO) must compile/build.
# Issue: https://github.com/AlexanderTsarkov/naviga-app/issues/5
# Commands: pio run (in firmware/)

name: CI Firmware

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip and PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('firmware/platformio.ini', 'firmware/**/*.cpp', 'firmware/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run
        working-directory: firmware

      - name: Run HAL mock tests (native)
        run: pio test -e test_native
        working-directory: firmware
